<div *ngIf="item" class="container">
    <h1>{{item.title}}</h1>
    <div class="ms-2 me-2">
        <app-input-check-group inputId="check" label="Done" [(checked)]="item.done"></app-input-check-group>
        <div>
            <app-button class="me-1" type="secondary" label="Edit" (clicked)="navigateToEditScreen()"></app-button>
            <app-button label="Save" (clicked)="onSave()"></app-button>
        </div>
    </div>
</div>
